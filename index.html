<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <section id="results">
            <p>Seu Resultado</p>

            <div id="circle">
                <h1>76</h1>
                <p>de 100</p>
            </div>

            <h3>Ótimo</h3>
            <p>Você pontuou mais alto   que 65% das outras pessoas que fizeram os testes.</p>
        </section>

        <section id="summary">
            <h3>Resumo</h3>

            <div class="item" id="item1">
                <img src="imagens/icon-reaction.svg">
                <span class="rotulo">Reação</span>
                <span class="score">
                    80 / 100
                </span>
            </div>

            <div class="item" id="item2">
                <img src="imagens/icon-memory.svg">
                <span class="rotulo">Memória</span>
                <span class="score">
                    92 / 100
                </span>
            </div>

            <div class="item" id="item3">
                <img src="imagens/icon-verbal.svg">
                <span class="rotulo">Comunicação</span>
                <span class="score">
                    61 / 100
                </span>
            </div>

            <div class="item" id="item4">
                <img src="imagens/icon-visual.svg">
                <span class="rotulo">Visual</span>
                <span class="score">
                    72 / 100
                </span>
            </div>

            <div class="botaocont">
                <span class="botao">Continuar</span>
            </div>


        </section>
    </main>
</body>
</html>
